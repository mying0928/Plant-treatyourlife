name: Deploy to GitHub Pages

on:
  # 當推送到 `main` 分支時觸發
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 您可以根據需要更改 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Build your site
        # 假設您的 build script 是 'npm run build'
        # Astro 預設會將網站輸出到 'dist' 資料夾
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 從 Astro 的輸出目錄上傳
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4